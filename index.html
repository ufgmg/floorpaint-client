<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>floorpaint</title>
  <link rel="stylesheet" href="style.css">
  <script src="zepto.min.js"></script>
  <script src="floorpaint.js"></script>
</head>
<body>
  <header>
    <h1>floorpaint</h1>
    <p>Paint the floor.</p>
  </header>
  <canvas id="game">
    <p>Your browser does not support the HTML <code>&lt;canvas&gt;</code>
    element, which is required to play <strong>floorpaint</strong>.</p>
  </canvas>
  <section id="controls">
    <p id="status">&nbsp;</p>
    <ul>
      <li><button id="reset">Reset</button></li>
      <li><button id="check">Check for solution (probably slow)</button></li>
    </ul>
  </section>
</body>
</html>
